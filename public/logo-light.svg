<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变色：浅色主题版本 -->
  <defs>
    <linearGradient id="tech_grad_light" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#42b883" /> <!-- VitePress 品牌绿 -->
      <stop offset="50%" stop-color="#3eaf7c" /> <!-- 中间色 -->
      <stop offset="100%" stop-color="#35495e" /> <!-- 深蓝灰 -->
    </linearGradient>
    <!-- 阴影滤镜 -->
    <filter id="dropShadow_light" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景容器：浅色圆角矩形 -->
  <rect x="10" y="10" width="100" height="100" rx="24" fill="#ffffff" filter="url(#dropShadow_light)" />
  
  <!-- 核心图形组 -->
  <g stroke="url(#tech_grad_light)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <!-- 左边的代码括号 < -->
    <path d="M45 40 L30 60 L45 80" />
    
    <!-- 右边的对钩 ✓ -->
    <path d="M60 60 L72 75 L90 45" />
    
    <!-- 中间代表光标的小短线 -->
    <line x1="52" y1="90" x2="68" y2="90" stroke="#42b883" stroke-width="6" />
  </g>
</svg>
