<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变色：从品牌绿到深蓝灰 -->
  <defs>
    <linearGradient id="tech_grad" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#42b883" />
      <stop offset="100%" stop-color="#35495e" />
    </linearGradient>
  </defs>
  
  <!-- 核心图形组 - 无背景，透明 -->
  <g stroke="url(#tech_grad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- 左边的代码括号 < -->
    <path d="M35 25 L15 50 L35 75" />
    
    <!-- 右边的对钩 ✓ -->
    <path d="M50 50 L62 68 L85 30" />
    
    <!-- 底部光标线 -->
    <line x1="42" y1="85" x2="58" y2="85" stroke="#42b883" stroke-width="5" />
  </g>
</svg>
